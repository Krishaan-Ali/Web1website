<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Tech News 📱🖥️</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="background-wrapper">
        <div class="contact-container">
            <h1>📞 Get in Touch with Tech News!</h1>
            <p>Got a question, feedback or just want to say hi? 👋 Fill out the form below and we'll get back to you ASAP!</p>

            <div class="contact-info">
                <p>📧 Email: <a href="mailto:support@technews.com">support@technews.com</a></p>
                <p>📱 Phone: +1 555-123-4567</p>
            </div>

            <form action="#" method="POST">
                <label for="name">👤 Your Name</label>
                <input type="text" id="name" name="name" placeholder="Type your name here..." required>

                <label for="email">📧 Your Email</label>
                <input type="email" id="email" name="email" placeholder="Type your email here..." required>

                <label for="message">✍️ Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
